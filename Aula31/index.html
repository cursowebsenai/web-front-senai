<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 31</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/aula31.js"></script>
</head>

<body>
    <!-- Topo -->
    <div class="container-fluid">
        <h1>Aula 31</h1>
    </div>

    <!-- Menu -->
    <div class="container">
        <h1>Formulário com tabela</h1>

        <form action="" id="dataForm">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Adicionar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
        <hr>
        <div class="cookie-banner" id="cookie-banner">
            Este site utiliza cookies para melhorar sua experiência. Ao continuar navegando, você concorda com o uso de
            cookies.
            <button id="accept-cookies">Aceitar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <h1>Aula 31</h1>
            </div>

                todos os direitos reservados © 2025.
            </div>
            <div class="col-md">
                <p>criado por: <a href="">Will Be Dev Digital</a></p>
            </div>
        </div>
    </div>
</body>

</html>
