    <!-- Topo da página -->

        <h1>Array (Vetores ou Matrizes) e Laços</h1>

    <!-- Conteúdo da página -->
    <div class="container bgCor3">
        <div class="row">
            <div class="col">
                <h2>Exemplo de Array 1</h2>
                <form action="">
                    <input type="button" value="Array 1" onclick="vetor1()">
                    <input type="button" value="Array 2" onclick="vetor2()">
                    <input type="button" value="Array 3" onclick="vetor3()">
                </form>
            </div>

        </div>

                    <input type="button" value="LAÇO1" onclick="para()">

                <form action="">
                    <input type="button" value="LAÇO2" onclick="enquanto()">

            </div>

            <div class="col">
                <h2>Laço DOWHILE (Fazer Enquanto)</h2>

                    <input type="button" value="LAÇO3" onclick="fazerEnquanto()">

            </div>
