<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitanda IANES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- topo da página e menu -->
    <div class="container-fluid"></div>

    <!-- conteúdo da página -->
    <div class="container">

        <!-- apresentação do mercado -->
        <div class="section"></div>

        <!-- estoque mercado -->
        <div class="section">
            <h2>Itens do Mercado</h2>
            <hr>
            <table class="table">
                <form action="">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Valor UND.</th>
                            <th scope="col">QTD</th>
                            <th scope="col">R$ Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><img src="img/açucar.png" alt=""></th>
                            <td>
                                <h3>Item...</h3>
                                <p>descrição...</p>
                            </td>
                            <td>
                                <input type="number" name="vuProd1" id="" value="00.00" readonly>
                            </td>
                            <td>
                                <input type="number" name="qtdPrd1" onchange="vuProdt1.value, vuProdt1.value">
                            </td>
                            <td>
                                <input type="number" name="" id="subtotal1" readonly>
                            </td>
                        </tr>
                    </tbody>
                </form>
            </table>
        </div>

        <!-- promoçoes -->
        <div class="section"></div>

        <!-- mapa do mercado -->
        <div class="section"></div>
    </div>

    <!-- rodapé da página -->
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
