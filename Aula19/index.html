        <div class="row">
            <div class="col">
                <fieldset>
                    <h2>Calculadora de area ao quadrado:</h2>
                    <form action="">
                        <label for="">Digite o valor a ser calculado:</label>
                        <input type="number" name="valor" id="" min="0" max="200000000" placeholder="digite o número">
                        <br>
                        <input type="button" value="CALCULAR" onclick="calcularArea(valor.value)">
                        <br>
                        <input type="reset" value="LIMPAR">
                    </form>
                </fieldset>
            </div>
            <div class="col">
                <fieldset>
                    <h2>Calculadora Básica</h2>
                    <form action="">
                        <label for="Valor 1">Valor 1</label>
                        <input type="number" name="v1" id=""><br>
                        <label for="valor 2">Valor 2</label>
                        <input type="number" name="v2"><br>

                        <input type="button" value="+" onclick="somar(v1.value, v2.value)">
                        <input type="button" value="-" onclick="subtrair(v1.value, v2.value)">
                        <input type="button" value="*" onclick="multiplicar(v1.value, v2.value)">
                        <input type="button" value="/" onclick="dividir(v1.value, v2.value)">
                        <input type="reset" value="LIMPAR">
                    </form>
                </fieldset>
            </div>
            <div class="col">
                <fieldset>
                    <h2>Boletim Escolar WEB - FrontEnd</h2>
                    <form action="">
                        <label for="">1bim</label>
                        <input type="number" name="n1" id="" placeholder="nota1" min="0" max="10">
                        <br>
                        <label for="">2bim</label>
                        <input type="number" name="n2" id="" placeholder="nota2" min="0" max="10">
                        <br>
                        <label for="">3bim</label>
                        <input type="number" name="n3" id="" placeholder="nota3" min="0" max="10">
                        <br>
                        <label for="">4bim</label>
                        <input type="number" name="n4" id="" placeholder="nota4" min="0" max="10">
                        <br>
                        <input type="button" value="MÉDIA FINAL"
                            onclick="calcularMedia(n1.value, n2.value, n3.value, n4.value )">
                        <br>
                        <input type="reset" value="LIMPAR NOTAS">
                        <br>
                        <label for="">Média Final:</label>
                        <input type="number" name="" id="media" readonly>
                    </form>
                </fieldset>
            </div>

            <div class="row">
                <div class="col">
                    <fieldset>
                        <h2>Perimetro de um Quadrado/Retangulo</h2>
                        <form action="">
                            <label for="">Largura</label>
                            <input type="number" name="larg" id="">
                            <br>
                            <label for="">Altura</label>
                            <input type="number" name="altura" id="">
                            <br>
                            <input type="button" value="PERIMETRO" onclick="calcularPerimetro(larg.value, altura.value)">
                            <input type="reset" value="LIMPAR">
                            <br>
                            <label for="">Perimetro do Quadrado:</label>
                            <input type="number" name="" id="perimetro" readonly>
                        </form>
                    </fieldset>
                </div>
                
            </div>


            <div class="row">
                <div class="col">
                    <fieldset>
                        <h2>Calcular Volume da Caixa</h2>
                        <form action="">
                            <label for="">Largura</label>
                            <input type="number" name="larg2" id="">
                            <br>
                            <label for="">Altura</label>
                            <input type="number" name="altura2" id="">
                            <br>
                            <label for="">Profundidade</label>
                            <input type="number" name="prof" id="">

                            <input type="button" value="VOLUME" onclick="calcularVolumeCaixa(larg2.value, altura2.value, prof.value)">
                            <input type="reset" value="LIMPAR">
                            <br>
                            <label for="">Volume Total:</label>
                            <input type="number" name="" id="volume" readonly>
                        </form>
                    </fieldset>
                </div>

                <div class="row">
                    <div class="col">
                        <fieldset>
                            <h2>Calcular Volume do Cilindro</h2>
                            <form action="">
                                <label for="">Altura</label>
                                <input type="number" name="altura3" id="">
                                <br>

                                <label for="">Raio</label>
                                <input type="number" name="raio" id="">
                                <br>
                              
    
                                <input type="button" value="VOLUME" onclick="calcularVolumeCilindro(altura3.value, raio.value)">
                                <input type="reset" value="LIMPAR">
                                <br>
                                <label for="">Volume Total:</label>
                                <input type="number" name="" id="volumeCil" readonly>
                            </form>
                        </fieldset>
                    </div>
            </div>
